<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Добавить сотрудника - Система управления сотрудниками{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-user-plus"></i> Добавить нового сотрудника
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="full_name" class="form-label">
                                        <i class="fas fa-user"></i> Полное имя *
                                    </label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" required
                                        placeholder="Иванов Иван Иванович">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="position_id" class="form-label">
                                        <i class="fas fa-briefcase"></i> Должность *
                                    </label>
                                    <select class="form-select" id="position_id" name="position_id" required>
                                        <option value="">Выберите должность</option>
                                        {% for position in positions %}
                                        <option value="{{ position.id }}">
                                            {{ position.title }} (Уровень {{ position.level }})
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="salary" class="form-label">
                                        <i class="fas fa-dollar-sign"></i> Зарплата *
                                    </label>
                                    <input type="number" class="form-control" id="salary" name="salary" required min="0"
                                        step="0.01" placeholder="50000">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="hire_date" class="form-label">
                                        <i class="fas fa-calendar"></i> Дата приема на работу
                                    </label>
                                    <input type="date" class="form-control" id="hire_date" name="hire_date">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="manager_id" class="form-label">
                                <i class="fas fa-user-tie"></i> Руководитель
                            </label>
                            <select class="form-select" id="manager_id" name="manager_id">
                                <option value="">Без руководителя</option>
                                {% for manager in potential_managers %}
                                <option value="{{ manager.id }}">
                                    {{ manager.full_name }} - {{ manager.position.title }}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="form-text">
                                Руководитель должен иметь уровень должности выше, чем у подчиненного
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад к списку
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить сотрудника
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='script/add.js') }}"></script>
{% endblock %}
